version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: tastematch-postgres
    environment:
      POSTGRES_USER: tastematch
      POSTGRES_PASSWORD: tastematch_dev
      POSTGRES_DB: tastematch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tastematch"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tastematch-network

volumes:
  postgres_data:
    driver: local

networks:
  tastematch-network:
    driver: bridge

