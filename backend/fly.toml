# fly.toml app configuration file generated for tastematch-api on 2025-11-24T17:05:41-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tastematch-api'
primary_region = 'gru'

[build]
  dockerfile = "Dockerfile"

[deploy]
  strategy = 'rolling'

[env]
  PORT = '8000'
  PYTHON_VERSION = '3.11'

[[services]]
  protocol = 'tcp'
  internal_port = 8000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'requests'
    # OTIMIZAÇÃO: Limites conservadores para ambiente com 1GB de memória
    # soft_limit: A partir de 10 requisições simultâneas, começa a distribuir para 2ª máquina
    soft_limit = 10
    # hard_limit: Teto absoluto. Se chegar a 15, o Fly segura a requisição na borda
    # e NÃO deixa entrar no container até liberar vaga (proteção OOM)
    # Cálculo: 15 conexões * 50MB = 750MB (dentro de 1GB)
    hard_limit = 15

  [[services.http_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'
    protocol = 'http'
    tls_skip_verify = false

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Habilitar swap (memória virtual em disco)
# OTIMIZAÇÃO: Se a RAM estourar um pouco, o Linux usa o disco em vez de matar o processo
# Para o usuário, lentidão é melhor que erro 500 (OOM)
[swap_size_mb]
  size = 512
