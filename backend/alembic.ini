# Configuração de banco de dados para o TasteMatch.

[alembic]
# Caminho para os scripts de migração
script_location = alembic

# Template usado para gerar nomes de arquivos de migração; O valor padrão é %%(rev)s_%%(slug)s
# Descomente a linha abaixo se quiser que os arquivos sejam prefixados com data e hora
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Caminho sys.path, será adicionado ao sys.path se presente.
# Padrão: diretório de trabalho atual.
prepend_sys_path = .

# Timezone a usar ao renderizar a data no arquivo de migração
# bem como no nome do arquivo.
# Se especificado, requer a biblioteca python-dateutil que pode ser
# instalada adicionando `alembic[tz]` aos requisitos pip
# O valor da string é passado para dateutil.tz.gettz()
# Deixe em branco para usar o horário local
# timezone =

# Comprimento máximo de caracteres a aplicar ao
# campo "slug"
# truncate_slug_length = 40

# Defina como 'true' para executar o ambiente durante
# o comando 'revision', independentemente de autogenerate
# revision_environment = false

# Defina como 'true' para permitir arquivos .pyc e .pyo sem
# um arquivo .py fonte serem detectados como revisões no
# diretório versions/
# sourceless = false

# Especificação de localização de versão; O padrão é
# alembic/versions. Ao usar múltiplos diretórios de versão,
# as revisões iniciais devem ser especificadas com --version-path.
# O separador de caminho usado aqui deve ser o separador especificado por "version_path_separator" abaixo.
# version_locations = %(here)s/bar:%(here)s/bat:alembic/versions

# Separador de caminho de versão; Como mencionado acima, este é o caractere usado para dividir
# version_locations. O padrão em novos arquivos alembic.ini é "os", que usa os.pathsep.
# Se esta chave for omitida, volta ao comportamento legado de dividir por espaços e/ou vírgulas.
# Valores válidos para version_path_separator são:
#
# version_path_separator = :
# version_path_separator = ;
# version_path_separator = space
version_path_separator = os  # Usar os.pathsep. Configuração padrão usada em novos projetos.

# Defina como 'true' para buscar arquivos fonte recursivamente
# em cada diretório "version_locations"
# Novo no Alembic versão 1.10
# recursive_version_locations = false

# Codificação de saída usada quando arquivos de revisão
# são escritos de script.py.mako
# output_encoding = utf-8

# URL do banco de dados (será sobrescrita por settings.DATABASE_URL em env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks define scripts ou funções Python que são executados
# em scripts de revisão recém-gerados. Veja a documentação para mais
# detalhes e exemplos

# Formatar usando "black" - usar o runner console_scripts, contra o entrypoint "black"
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Lint com tentativas de correção usando "ruff" - usar o exec runner, executar um binário
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

# Configuração de Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

